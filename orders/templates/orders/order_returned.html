{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order has been returned</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7c700;
            margin: 0;
            padding: 0;
            text-align: center;
            max-width: 500px;

        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            margin: 20px auto;
            max-width: 600px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
        }

        .activation-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #efd153;
            color: #333;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }

        .activation-button:hover {
            background-color: #e0bb41;
        }

        .logo {
            height: 100px;
            margin-bottom: 20px;
            /* align logo center */
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="{% static 'orders/logo.png' %}" alt="Logo" class="logo">
        <h1>Order {{ order_number }} has been returned</h1>
        <p>Your order has been returned.
        </p>
        <p>Thank you for choosing us!</p>
    </div>
</body>

</html>
